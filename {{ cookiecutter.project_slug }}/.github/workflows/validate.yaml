name: Data Product Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install jsonschema PyYAML

      - name: Register Data Product via API
        run: |
          # Find the data product YAML file
          DP_FILE=$(find . -name "data-product.yaml" -path "*/data-product/*" | head -1)
          
          if [ -z "$DP_FILE" ]; then
            echo "❌ Error: data-product.yaml not found"
            exit 1
          fi
          
          echo "Found data product at: $DP_FILE"
          DATA_PRODUCT_JSON=$(python3 -c "import yaml, json; print(json.dumps(yaml.safe_load(open('$DP_FILE'))))")
          
          echo "=== Mock API Registration ==="
          echo "Endpoint: https://api.example.com/v1/dataproducts/register"
          echo "Method: POST"
          echo "Payload:"
          echo "$DATA_PRODUCT_JSON" | python3 -m json.tool
          echo ""
          echo "✅ Mock registration successful - Data product would be registered in production"